<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chill Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/cca3dfd7a7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

</head>
<!-- body -->
<body class="font-[Lato] w-screen h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat" style="background-image: url('./images/background/bg-login.jpg');">

  <main class="bg-black/85 min-w-[306px] p-6 rounded-md text-white">
    <div class="flex flex-col items-center mb-6">
      <img class="w-[94px] h-[24px] mb-5" src="./images/logo/logo-chill.png" alt="logo-chill" />
      <h3 class="text-lg font-bold mb-1">Masuk</h3>
      <p class="text-sm text-center">Selamat datang kembali</p>
    </div>

    <form class="space-y-5">
      <div class="flex flex-col gap-1">
        <label for="username" class="text-xs font-medium tracking-wide">Username</label>
        <input type="text" name="username" id="username" placeholder="Masukan username"
          class="bg-transparent text-sm px-3 py-2 border border-white/20 rounded-xl text-gray-300 focus:outline-none" />
      </div>

      <div class="flex flex-col gap-1 relative">
        <label for="password" class="text-xs font-medium tracking-wide">Kata sandi</label>
        <input type="password" name="password" id="password" placeholder="Masukan kata sandi"
          class="bg-transparent text-sm px-3 py-2 border border-white/20 rounded-xl text-gray-300 focus:outline-none" />
        <i class="fa-solid fa-eye-slash absolute right-3 top-9 text-xs text-gray-300 cursor-pointer togglePassword"></i>
      </div>

      <div class="flex justify-between text-[10px] text-gray-400 mt-[-16px] mb-4">
        <p>Belum punya akun? <a href="./register.html" class="text-white underline">Daftar</a></p>
        <a href="#" class="text-white underline">Lupa kata sandi?</a>
      </div>

      <button type="submit" class="w-full bg-transparent border border-white/20 rounded-xl py-2 text-[10px] font-semibold hover:bg-gray-700 transition">
        <a href="beranda.html" class="block w-full text-white">Masuk</a>
      </button>

      <p class="text-center text-xs text-gray-400 my-2">Atau</p>

      <button type="button"
        class="w-full flex items-center justify-center gap-3 bg-transparent border border-white/20 rounded-xl py-2 text-[10px] font-semibold hover:bg-gray-700 transition">
        <img src="./images/logo/google-icon.png" alt="google-icon" class="w-3 h-3" />
        <span>Masuk dengan Google</span>
      </button>
    </form>
  </main>
</body>

</html>
